version: '3.8'
services:
  bachhoasi-api-shipper:
    container_name: bachhoasi-api-shipper-management
    image: ${DOCKER_USERNAME}/bach-hoa-si-api-shipper:latest
    restart: always
    environment:
      DB_URL: postgresql-bachhoasi
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_PORT: ${DB_PORT}
      DB_NAME: ${DB_NAME}
      PENV: ${PENV}
      PORT: ${PORT}
      ACCESS_TOKEN_KEY: ${ACCESS_TOKEN_KEY}
      ACCESS_TOKEN_EXT: ${ACCESS_TOKEN_EXT}
      REFRESH_TOKEN_KEY: ${REFRESH_TOKEN_KEY}
      REFRESH_TOKEN_EXT: ${REFRESH_TOKEN_EXT}
      BASE_URL_API: ${BASE_URL_API}
      ORIGIN_ALLOWED: ${ORIGIN_ALLOWED}
    networks:
      - bachhoasi-networks
      - nginx_proxy_manager

networks:
  bachhoasi-networks:
    name: bach-hoa-si-api-test_bachhoasi-networks
    external: true
  nginx_proxy_manager:
    name: nginx_proxy_manager_default
    external: true



